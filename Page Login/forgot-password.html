<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="icon">
        <img src="usericonwhite.png" alt="">
    </div>

    <h1 class="forgot-h1">Forgot Password</h1>

   <p class="forgot-password-p">Enter your Password and Confirm Password below to reset your password.</p>

     <div class="forgot-password">
        <label for="forgot-password">Password*</label><br>
        <input type="password" placeholder="Enter Your Password">
    </div>

    <div class="forgot-new-password">
        <label for="forgot-new-password">New Password*</label><br>
        <input type="password" placeholder="Enter Your New Password">
    </div>

    <div class="forgot-new-password-again">
        <label for="forgot-new-password-again">New Password Again*</label><br>
        <input type="password" placeholder="Enter Your New Password Again">
    </div>

    <div class="forgot-password-buttons">
        <button class="forgot-password-back">Back</button>

        <button class="forgot-password-update">Update</button>
    </div>


</body>
</html>
