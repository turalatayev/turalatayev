<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="header">
        <h1>Sign Up</h1>
    </div>

    <div class="icon-signup">
        <img src="usericonwhite.png" alt="">
    </div>

<div class="sign-up">
    
     <div class="first">
        <label for="first">First name*</label><br>
        <input type="text" placeholder="Enter Your First Name">
    </div>

    <div class="last">
        <label for="last">Last Name*</label><br>
        <input type="text" placeholder="Enter Your Last Name">
    </div>

  <div class="username-signup">
        <label for="username-signup">Username*</label><br>
        <input type="text" placeholder="Enter Your Username">
    </div>
    
    <div class="email-signup">
        <label for="email-signup">E-mail*</label><br>
        <input type="email" placeholder="Enter Your Email">
    </div>

    <div class="password-signup">
        <label for="password-signup">Password*</label><br>
        <input type="password" placeholder="Enter Your Password">
    </div>

   <div class="password-confirm-signup">
        <label for="password-confirm-signup">Confirm Password*</label><br>
        <input type="password" placeholder="Enter Your Password  Again">
    </div>


    <div class="number">
        <label for="phone">Phone Number*</label><br>
        <input type="tel" placeholder="Enter Your Phone Number"  pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone">
    </div>
    
    <div class="buttons">
        <button class="back"><a href="sign-in.html">Back</a></button>
        <button class="signup">Sign Up</button>
    </div>
</div>
</body>
</html>
